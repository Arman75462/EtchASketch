<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- TITLE -->
      <h1 class="main__title">Etch A Sketch !</h1>

      <!-- MAIN-CONTROLS -->
      <div class="main__controls">
        <!-- CLEAR BUTTON -->
        <button class="main__button main__controls-item" id="clear-button">
          Clear
        </button>
        <!-- ERASER BUTTON -->
        <button class="main__button main__controls-item" id="eraser">
          Eraser
        </button>
        <!-- COLOR CONTROLS -->
        <div class="main__color-controls">
          <p class="main__label">Color:</p>
          <input
            type="color"
            id="color-picker"
            name="color-picker"
            class="main__controls-item main__color-picker"
          />
        </div>
        <!-- GRID-SIZE CONTROLS -->
        <div class="main__grid-size-controls">
          <p class="main__label">Grid size:</p>
          <p class="main__show-grid-size">32</p>
          <input
            type="range"
            min="1"
            max="64"
            value="32"
            id="grid-size-picker"
            class="main__controls-item main__grid-size-picker"
          />
        </div>
      </div>

      <!-- GRID -->
      <div class="main__grid"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
